<html lang="en">

    <title>responsive product card</title>
    <script src="https://kit.fontawesome.com/648c03fbd9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="high-heels.png" type="image/x-icon">

<body>
 <div class="main">
        <h2>Home <i class="fas fa-home"></i></h2>

                </div>

                    <div class="size">

                        <span>10</span>
                    
                </div>
                <div class="color">
                    <h3>Color:</h3>
                        <span></span>
                        <span></span>
                        <span></span>
                        
                </div>

            </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="glass.png" alt="">
                    <h2>Rayban Sunglasses</h2>
                </div>
                <div class="cont">
                    <div class="size">
                    <h3>Type: </h3>
                        <span>M</span>
                        <span>F</span>
                        <span>U</span>
                     
                    
                </div>
                <div class="color">
                    <h3>Color:</h3>
                        <span></span>
                        <span></span>
                        <span></span>
                        
                </div>
                <a href="#">Buy Now</a>
            </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="Watch.png" alt="">
                    <h2>Apple watch</h2>
                </div>
                <div class="cont">
                    <div class="size">
                    <h3>Size: </h3>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    
                </div>
                <div class="color">
                    <h3>Color:</h3>
                        <span></span>

            </div>
            </div>
        </div>
    </section>

    </div>
</body>
</html>
